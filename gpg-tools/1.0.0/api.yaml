app_version: 1.0.0
name: Gpg Tools
description: A gpg app for Shuffle
contact_info:
  name: "@dadokkio"
authentication:
  required: true
  parameters:
    - name: gpg_home
      description: gpg home from /app/local path
      required: true
      multiline: false
      schema:
        type: string
    - name: always_trust
      description: Skip key validation and assume that used keys are always fully trusted.
      required: true
      options:
        - "false"
        - "true"
      schema:
        type: bool
tags:
  - Encryption 
categories:
  - Encryption 
actions:
  - name: decrypt_file
    description: Decrypt file with gpg
    parameters:
      - name: filedata
        description: file to decrypt
        required: true
        multiline: false
        schema:
          type: file
      - name: output_name
        description: output name
        required: true
        multiline: false
        schema:
          type: string
      - name: passphrase
        description: passphrase to use for decryption
        required: true
        multiline: false
        schema:
          type: string
  - name: encrypt_file
    description: Encrypt file with gpg
    parameters:
      - name: filedata
        description: file to encrypt
        required: true
        multiline: false
        schema:
          type: file
      - name: output_name
        description: output name
        required: true
        multiline: false
        schema:
          type: string
      - name: recipients
        description: list of key fingerprints
        required: true
        multiline: false
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/png;base64,
