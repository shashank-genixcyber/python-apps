app_version: 1.0.0
name: NLP
description: An NLP app to classify text
contact_info:
  name: "@0xpookie"
  url: 'localhost'
  email: pb@shellz.io
tags:
  - Parser
categories:
  - Parser 
actions:
  - name: extract
    description: Runs nlp extract on input data
    parameters:
      - name: data
        description: The text to handle 
        required: true
        multiline: true
        example: ''
        schema:
          type: string
      - name: extract
        description: The selected nlp extract to run
        required: true
        multiline: true
        example: 'get_entities'
        options: 
          - get_ipv4s
          - get_urls
          - get_emails
          - get_entities
          - get_content
        schema:
          type: string
    returns:
      schema:
        type: list
large_image: data:image/png;base64,
