contact_info:
  name: "@frikkylikeme"
  url: https://github.com/frikky
  email: "frikky@shuffler.io"
authentication:
  required: true
  parameters:
    - name: apikey
      description: Apikey for Recorded Future
      multiline: false
      example: "asdf1234"
      required: true
      schema:
        type: string
actions:
  - name: get_alerts 
    description: Gets alerts from recorded future
    parameters:
      - name: status 
        description: Apikey for Recorded Future
        multiline: false
        example: "actionable"
        required: false 
        schema:
          type: string
      - name: limit
        description: Limit of alerts
        multiline: false
        example: "10"
        required: false 
        schema:
          type: string 
    returns:
      schema:
        type: string
  - name: get_alert
    description: Gets alerts from recorded future
    parameters:
      - name: apikey
        description: Apikey for Recorded Future
        multiline: false
        example: "asdf1234"
        required: true
        schema:
          type: string
      - name: id
        description: The alert ID to get
        multiline: false
        example: "bvYNuu"
        required: true 
        schema:
          type: string 
    returns:
      schema:
        type: string
