walkoff_version: 1.0.0
app_version: 1.0.0
name: splunk 
description: Splunk integration with WALKOFF 
tags:
  - SIEM 
  - search 
categories:
  - SIEM 
contact_info:
  name: "@frikkylikeme" 
  url: https://github.com/frikky
authentication:
  required: true
  parameters:
    - name: url 
      description: The Splunk URL 
      required: true
      example: "http://splunk:8081"
      schema:
        type: string 
    - name: username 
      description: The Splunk username
      example: username@splunk.com 
      required: true
      schema:
        type: string 
    - name: password 
      description: The Splunk password
      required: true
      example: "******"
      schema:
        type: string 

actions:
  - name: SplunkQuery 
    description: Returns the amount of search results
    parameters:
      - name: query 
        description: The Splunk query to run 
        required: true
        schema:
          type: string 
      - name: result_limit 
        description: Splunk amount limit 
        required: false
        schema:
          type: string 
      - name: earliest_time 
        description: The timeframe to use (e.g. -48h) 
        required: false
        schema:
          type: string 
      - name: latest_time 
        description: The timeframe to use (e.g. -48h) 
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/jpg;base64,
