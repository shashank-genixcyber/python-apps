walkoff_version: 1.0.0
app_version: 1.0.0
name: passivetotal 
description: Passivetotal example app 
environment: cloud
tags:
  - TI
  - Threat intel
categories:
  - TI
  - Threat intel
contact_info:
  name: "@frikkylikeme"
  url: https://github.com/frikky
  email: "frikky@shuffler.io"
authentication:
  required: true
  parameters:
    - name: username
      description: Username of the user
      multiline: false
      example: "test@shuffler.io"
      required: true
      schema:
        type: string
    - name: apikey
      description: apikey to use
      multiline: false
      example: "ee9618a507fce0b9abb8c6a57e250940qwec76ed0e3fbf304c98372ebbfa72ab"
      required: true
      schema:
        type: string 

actions:
  - name: add_artifact 
    description: Adds an artifact to a project 
    parameters:
      - name: project
        description: "The project's ID"
        multiline: false
        example: "59362b45-d69b-4ab1-bdb5-49c01fa7494d"
        required: true 
        schema:
          type: string 
      - name: artifact 
        description: "The item to use"
        multiline: false
        example: "google.com"
        required: true 
        schema:
          type: string 
      - name: tags 
        description: "The "
        multiline: false
        example: "malware, ioc, Alexa top 1m"
        required: false 
        schema:
          type: string 
    returns:
      schema:
        type: string
  - name: update_artifact 
    description: Updates an artifact, e.g. the monitor
    parameters:
      - name: artifact_id 
        description: "The artifact to update"
        multiline: false
        example: "59362b45-d69b-4ab1-bdb5-49c01fa7494c"
        required: true 
        schema:
          type: string 
      - name: monitor 
        description: "To monitor or not"
        multiline: false
        example: "true"
        required: false 
        schema:
          type: string 
      - name: tags 
        description: "The "
        multiline: false
        example: "malware, ioc, Alexa top 1m"
        required: false 
        schema:
          type: string 
    returns:
      schema:
        type: string
  - name: get_artifact 
    description: Gets an artifact saved to a project
    parameters:
      - name: query 
        description: "The artifact to update"
        multiline: true 
        example: "google.com"
        required: true 
        schema:
          type: string 
  - name: get_alerts 
    description: Updates a project
    parameters:
      - name: project_id 
        description: The project ID to look for
        multiline: false
        example: "59362b45-d69b-4ab1-bdb5-49c01fa7494d"
        required: true 
        schema:
          type: string 
      - name: artifact_id 
        description: The artifact ID to look for
        multiline: false
        example: "59362b45-d69b-4ab1-bdb5-49c01fa7494c"
        required: false 
        schema:
          type: string 
      - name: start 
        description: "The start time to start searching"
        multiline: false
        example: "2017-04-01 00:00:00"
        required: false 
        schema:
          type: string 
      - name: end 
        description: The end time to search from
        multiline: false 
        example: "2017-04-01 00:00:00"
        required: false 
        schema:
          type: string 
    returns:
      schema:
        type: string
  - name: update_project 
    description: Updates a project
    parameters:
      - name: data 
        description: The data to send
        multiline: true
        example: "{\n\t'project': '59362b45-d69b-4ab1-bdb5-49c01fa7494d'\n\t'name': 'Test project'\n}"
        required: false 
        schema:
          type: string 
    returns:
      schema:
        type: string
large_image: data:image/jpg;base64,
