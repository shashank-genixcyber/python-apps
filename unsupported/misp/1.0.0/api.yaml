walkoff_version: 1.0.0
app_version: 1.0.0
name: misp
environment: onprem
description: MISP implementation with WALKOFF
tags:
  - TI
  - Threat intel
categories:
  - TI
  - Threat intel
contact_info:
  name: "@frikkylikeme"
  url: https://github.com/frikky
  email: "frikky@shuffler.io"
authentication:
  required: true
  parameters:
    - name: apikey
      description: The apikey to use
      example: ""
      required: true
      schema:
        type: string
    - name: url
      description: The URL to target
      example: "https://localhost:9001"
      required: true
      schema:
        type: string

actions:
  - name: simplified_attribute_search
    description: Search query in attributes
    parameters:
      - name: data
        description: The IP, domain, url etc to search for.
        example: '1.2.3.4'
        required: true
        multiline: false 
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: simplified_warninglist_search
    description: Search query in warninglists
    parameters:
      - name: data
        description: The IP, domain, url etc to search for.
        example: '1.2.3.4'
        required: true
        multiline: false 
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: simplified_event_search
    description: Search query in attributes
    parameters:
      - name: data
        description: The IP, domain, url or other IOC to search for
        example: '1.2.3.4'
        required: true
        multiline: false 
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: attributes_search
    description: Search query in attributes with JSON based on https://www.circl.lu/doc/misp/automation/#post-attributesrestsearch
    parameters:
      - name: data
        description: The full query to search for
        example: '{"value": "example.com"}'
        required: true
        multiline: true 
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: warninglist_search
    description: Search query in warninglist with JSON based on https://www.circl.lu/doc/misp/warninglists/#check-individual-values-for-warning-list-hits
    parameters:
      - name: data
        description: The full query to search for
        example: '["1.2.3.4", "10.0.0.1"]'
        required: true
        multiline: true 
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: events_search
    description: Serch query in events
    parameters:
      - name: data
        description: The query to search for
        example: '{"value": "example.com}'
        required: true
        multiline true:
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: events_index
    description: Return events index filtering by data
    parameters:
      - name: data
        description: The query to search for
        example: '{"value": "example.com}'
        required: true
        multiline: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: event_edit
    description: Update event with json data
    parameters:
      - name: event_id
        description: Event id to update
        example: "1"
        required: true
        multiline: false
        schema:
          type: string
      - name: data
        description: The updated json to use
        example: '{"value": "example.com}'
        required: true
        multiline: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: attributes_downloadsample
    description: Makes MISP samples available in shuffle as files
    parameters:
      - name: md5_list
        description: Md5 file you want to download
        example: "3520b8c2eacee8a506498c5ce7d02d3b"
        required: true
        multiline: true
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/jpg;base64,
