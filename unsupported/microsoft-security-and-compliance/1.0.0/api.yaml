app_version: 1.0.0
name: Microsoft Security and Compliance
description: An app for the Microsoft 365 compliance center based on https://compliance.microsoft.com 
contact_info:
  name: "dhavaldave"
  url: https://twitter.com/dhavaldave98
  email: dhavald@infopercept.com
tags:
  - Ticketing 
categories:
  - Testing 
authentication:
  required: true
  parameters:
    - name: tenant_id 
      description: The tenant of the OAuth client
      example: "*****"
      required: true
      schema:
        type: string  
    - name: client_id
      description: The client id to use
      example: "*****"
      multiline: false
      required: true
      schema:
          type: string 
    - name: client_secret
      description: The secret key to use
      multiline: false
      example: "*****"
      required: true
      schema:
        type: string         
actions:
  - name: get_alerts 
    description: Returns all alerts 
    parameters:
      - name: top
        description: Total number of alerts you want to recieve
        multiline: false
        example: "10"
        required: false
        schema:
          type: string 
          
  - name: get_alerts_by_severity 
    description: Returns alerts by severity
    parameters:
      - name: top
        description: Total number of alerts you want to recieve
        multiline: false
        example: "10"
        required: false
        schema:
          type: string 
      - name: severity
        description: Alert severiy
        multiline: false
        options:
          - High
          - Medium
          - Low
        example: "High"
        required: true
        schema:
          type: string
  - name: get_alerts_by_vendors 
    description: Returns alerts by vendors
    parameters:
      - name: vendor
        description: Vendor name
        multiline: true
        options:
          - Azure Advanced Threat Protection
          - Azure Security Center
          - Microsoft Cloud App Security
          - Azure Active Directory Identity Protection
          - Azure Sentinel
          - Microsoft Defender Advanced Threat Protection
        example: "Azure Security Center"
        required: true
        schema:
          type: string      
      - name: top
        description: Total number of alerts you want to recieve
        multiline: false
        example: "10"
        required: false
        schema:
          type: string  
  - name: get_alert_by_id 
    description: Returns an alert by id
    parameters:
      - name: alert_id
        description: Alert id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string 
  - name: update_alert 
    description: update alert
    parameters:
      - name: alert_id
        description: Alert id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string
      - name: assigned_to
        description: Name of the analyst the alert is assigned to for triage, investigation, or remediation.
        multiline: false
        example: "test@contoso.com"
        required: false
        schema:
          type: string 
      - name: comments
        description: Analyst comments on the alert
        multiline: false
        options:
          - Closed in IPC
          - Closed in MCAS
        example: "Closed in MCAS"
        required: false
        schema:
          type: string
      - name: tags
        description: User-definable labels that can be applied to an alert 
        multiline: false
        example: "HVA"
        required: false
        schema:
          type: string 
      - name: vendor
        description: details about vendor
        multiline: false
        example: "Microsoft"
        required: true
        schema:
          type: string      
      - name: feedback
        description: Analyst feedback on the alert
        multiline: false
        example: "unknown"
        required: false
        options:
          - unknown
          - truePositive
          - falsePositive
          - benignPositive
        schema:
          type: string
      - name: status
        description: Alert life cycle status 
        multiline: false
        example: "unknown"
        required: false
        options:
          - unknown
          - newAlert
          - inProgress
          - resolved
        schema:
          type: string 
      - name: provider
        description: details about provider
        multiline: false
        example: "Windows Defender ATP"
        required: true
        schema:
          type: string
      - name: sub_provider
        description: details about sub provider
        multiline: false
        example: "AppLocker"
        required: true
        schema:
          type: string
      - name: provider_version
        description: Version of the provider or subprovider, if it exists, that generated the alert
        multiline: false
        example: "3.0"
        required: true
        schema:
          type: string     
  - name: list_threat_assesment_requests
    description: Returns all threat assesment requests 

  - name: get_threat_assesment_request 
    description: Retrieve the properties and relationships of a specified threatAssessmentRequest object.
    parameters:
      - name: request_id
        description: id
        multiline: false
        example: "cf920392-0a7a-4ac7-d842-08d90fa57088"
        required: true
        schema:
          type: string  
  - name: create_mail_threat_assessment
    description: Used to create a mail threat assessment
    parameters:
      - name: reciepient_email
        description: The mail recipient whose policies are used to assess the mail.
        multiline: false
        example: "user@onmicrosoft.com"
        required: true
        schema:
          type: string
      - name: expected_assessment
        description: The expected assessment from submitter
        multiline: false
        example: "block"
        required: true
        options:
          - block
          - unblock
        schema:
          type: string 
      - name: category
        description: The threat category
        multiline: false
        example: "spam"
        required: true
        options:
          - spam
          - phishing
          - malware
        schema:
          type: string
      - name: message_uri
        description: 
        multiline: false
        example: "dhavald@xaybz.onmicrosoft.com"
        required: true
        schema:
          type: string
      - name: status
        description: status
        multiline: false
        example: "pendind"
        required: true
        options:
          - pending
          - completed
        schema:
          type: string  
  - name: create_url_threat_assessment
    description: Used to create a URL threat assessment
    parameters:
      - name: url
        description: The URL string
        multiline: false
        example: "https://www.test.com"
        required: true
        schema:
          type: string
      - name: expected_assessment
        description: The expected assessment from submitter
        multiline: false
        example: "block"
        required: true
        options:
          - block
          - unblock
        schema:
          type: string 
      - name: category
        description: The threat category
        multiline: false
        example: "spam"
        required: true
        options:
          - spam
          - phishing
          - malware
        schema:
          type: string
      - name: status
        description: status
        multiline: false
        example: "pending"
        required: true
        options:
          - pending
          - completed
        schema:
          type: string  
  - name: create_file_threat_assessment
    description: Used to create a file threat assessment
    parameters:
      - name: filename
        description: The file name
        multiline: false
        example: "sample.txt"
        required: true
        schema:
          type: string
      - name: content_data
        description: Base64 encoded file content
        multiline: false
        example: "VGhpcyBpcyBhIHRlc3QgZmlsZQ=="
        required: true
        schema:
          type: string    
      - name: expected_assessment
        description: The expected assessment from submitter
        multiline: false
        example: "block"
        required: true
        options:
          - block
          - unblock
        schema:
          type: string 
      - name: category
        description: The threat category
        multiline: false
        example: "spam"
        required: true
        options:
          - spam
          - phishing
          - malware
        schema:
          type: string
      - name: status
        description: status
        multiline: false
        example: "pending"
        required: true
        options:
          - pending
          - completed
        schema:
          type: string                                      
  - name: list_secure_score 
    description: Retrieve a list of secureScore objects 
    parameters:
      - name: top
        description: Total number of alerts you want to recieve
        multiline: false
        example: "10"
        required: false
        schema:
          type: string  
