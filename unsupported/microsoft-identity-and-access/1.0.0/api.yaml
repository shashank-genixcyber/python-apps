app_version: 1.0.0
name: Microsoft Identity and Access
description: An app for the Microsoft Identity and Access based on https://portal.azure.com/#blade/Microsoft_AAD_IAM/ActiveDirectoryMenuBlade/Overview 
contact_info:
  name: "dhavaldave"
  url: https://twitter.com/dhavaldave98
  email: dhavald@infopercept.com
tags:
  - IAM
  - Access Management
  - Azure Active Directory
categories:
  - IAM
authentication:
  required: true
  parameters:
    - name: tenant_id 
      description: The tenant of the OAuth client
      example: "*****"
      required: true
      schema:
        type: string  
    - name: client_id
      description: The client id to use
      example: "*****"
      multiline: false
      required: true
      schema:
          type: string 
    - name: client_secret
      description: The secret key to use
      multiline: false
      example: "*****"
      required: true
      schema:
        type: string         
actions:
  - name: list_users
    description: Retrieve a list users in the organization
  - name: list_groups 
    description: Retrieve a list of groups in the organization
  #- name: disable_user 
  #  description: Disables a user by setting a random password for them and stopping their current sessions.
  #  parameters:
  #    - name: user_email_or_id
  #      description: id
  #      multiline: false
  #      example: "User email address or id"
  #      required: true
  #      schema:
  #        type: string
  - name: get_user 
    description: Deletes a user. Can be restored again within 30 days. Well used in conjunction after the logout user action
    parameters:
      - name: user_id 
        description: The user ID to get 
        multiline: false
        example: "User email address or id"
        required: true
        schema:
          type: string
      - name: selected_fields 
        description: Selected fields
        multiline: false
        example: "Selected fields to get"
        required: false
        schema:
          type: string
  - name: delete_user 
    description: Deletes a user. Can be restored again within 30 days. Well used in conjunction after the logout user action
    parameters:
      - name: user_email_or_id
        description: id
        multiline: false
        example: "User email address or id"
        required: true
        schema:
          type: string
  - name: restore_deleted_user 
    description: Deletes a user. Can be restored again within 30 days. Well used in conjunction after the logout user action
    parameters:
      - name: user_email_or_id
        description: id
        multiline: false
        example: "User email address or id"
        required: true
        schema:
          type: string
  - name: list_deleted_users
    description: Lists deleted information in the tenant 
    parameters:
      - name: user_email_or_id
        description: id
        multiline: false
        example: "User email address or id"
        required: true
        schema:
          type: string
  - name: logout_user 
    description: Logs out the selected user from all session.
    parameters:
      - name: user_email_or_id
        description: id
        multiline: false
        example: "User email address or id"
        required: true
        schema:
          type: string
  - name: list_group_members
    description: Retrieve a list of users in a group
    parameters:
      - name: group_id 
        description: id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string
  - name: list_administrative_units 
    description: Retrieve a list of administrativeUnit objects  
  - name: get_administrative_unit 
    description: Returns an administrativeUnit by id
    parameters:
      - name: id
        description: id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string
  - name: create_administrative_unit 
    description: Create administrative unit
    parameters:
      - name: display_name
        description: Name of unit
        multiline: false
        example: "Sample Name"
        required: true
        schema:
          type: string
      - name: description
        description: Description for administrative unit
        multiline: false
        example: "Sample Description"
        required: true
        schema:
          type: string
      - name: visibility
        description: Set visibility
        multiline: false
        example: ""
        options:
          - Public
          - HiddenMembership
        required: true
        schema:
          type: string 
  - name: list_administrative_unit_members 
    description: Get the memberlist in administrative unit
    parameters:
      - name: administrative_unit_id
        description: id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string
  - name: get_administrative_unit_member 
    description: Get the member details in administrative unit
    parameters:
      - name: administrative_unit_id
        description: id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string
      - name: member_id
        description: id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string
  - name: remove_administrative_unit_member 
    description: Remove the member in administrative unit
    parameters:
      - name: administrative_unit_id
        description: id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string
      - name: user_or_group_id
        description: id
        multiline: false
        example: "1"
        required: true
        schema:
          type: string 
  - name: list_risky_users
    description: Lists risky users  
    parameters:
      - name: amount 
        description: 20 
        multiline: false
        example: "20"
        required: true
        schema:
          type: string
      - name: skip 
        description: 0
        multiline: false
        example: "0"
        required: true
        schema:
          type: string
  - name: get_risky_user
    description: Get risky user by id
    parameters:
      - name: risky_user_id
        description: id
        multiline: false
        example: "id"
        required: true
        schema:
          type: string
  - name: confirm_compromised_users
    description: Confirm one or more riskyUser objects as compromised. This action sets the targeted user's risk level to high.
    parameters:
      - name: risky_user_ids
        description: id
        multiline: false
        example: "seperated by ',' "
        required: true
        schema:
          type: string
  - name: dismiss_compromised_users
    description: Dismiss one or more riskyUser objects as compromised
    parameters:
      - name: risky_user_ids
        description: id
        multiline: false
        example: "seperated by ',' "
        required: true
        schema:
          type: string
  - name: list_directory_role
    description: List the directory roles that are activated in the tenant
  - name: list_directory_role_members
    description: Retrieve the list of principals that are assigned to the directory role
    parameters:
      - name: directory_role_id
        description: id
        multiline: false
        example: "id"
        required: true
        schema:
          type: string
  - name: add_directory_role_members
    description: Add members to directory role
    parameters:
      - name: directory_role_id
        description: id
        multiline: false
        example: "id"
        required: true
        schema:
          type: string
      - name: user_id
        description: id
        multiline: false
        example: "id"
        required: true
        schema:
          type: string
  - name: remove_directory_role_members
    description: Remove members from directory role
    parameters:
      - name: directory_role_id
        description: id
        multiline: false
        example: "id"
        required: true
        schema:
          type: string
      - name: user_id
        description: id
        multiline: false
        example: "id"
        required: true
        schema:
          type: string
  - name: list_password_methods
    description: Lists password methods. To be used with reset user password to retrieve id.
    parameters:
      - name: user_email_or_id
        description: id
        multiline: false
        example: "User email address or id"
        required: true
        schema:
          type: string      
  - name: reset_user_password
    description: Reset user password. Use List Password Methods to find registered password id.
    parameters:
      - name: user_email_or_id
        description: id
        multiline: false
        example: "User email address or id"
        required: true
        schema:
          type: string
      - name: registered_password_id
        description: id
        multiline: false
        example: "The identifier of this password registered to this user"
        required: true
        schema:
          type: string
      - name: new_password
        description: Password you want to set
        multiline: false
        example: "****"
        required: true
        schema:
          type: string                    
  - name: disable_user_account
    description: Disable user account
    parameters:
      - name: user_email_or_id
        description: User Email or Object ID
        multiline: false
        example: "Test.User@example.com"
        required: true
        schema:
          type: string
  - name: update_user_job_title
    description: Updates user Job Title field
    parameters:
      - name: user_email_or_id
        description: User Email or Object ID
        multiline: false
        example: "Test.user@example.com"
        required: true
        schema:
          type: string
      - name: user_job_title
        description: Job Title to update for user
        multiline: false
        example: "DevOps Engineer"
        required: true
        schema:
          type: string
  - name: update_user_department
    description: Updates user Department field
    parameters:
      - name: user_email_or_id
        description: User Email or Object ID
        multiline: false
        example: "Test.user@example.com"
        required: true
        schema:
          type: string
      - name: user_department
        description: Department to update for user
        multiline: false
        example: "Finance Department"
        required: true
        schema:
          type: string
  - name: update_user_employee_type
    description: Updates user Employee Type field
    parameters:
      - name: user_email_or_id
        description: User Email or Object ID
        multiline: false
        example: "Test.user@example.com"
        required: true
        schema:
          type: string
      - name: user_employee_type
        description: Employee Type to update for user
        multiline: false
        example: "Contractor"
        required: true
        schema:
          type: string
  - name: update_user_leave_date
    description: Updates user Leave Date field
    parameters:
      - name: user_email_or_id
        description: User Email or Object ID
        multiline: false
        example: "Test.user@example.com"
        required: true
        schema:
          type: string
      - name: user_leave_date
        description: User Leave Date
        multiline: false
        example: "2022-09-30T23:59:59Z"
        required: true
        schema:
          type: string
  - name: get_user_direct_groups
    description: Retrieves Static Groups User is Member Of
    parameters:
      - name: user_email_or_id
        description: User Email or Object ID
        multiline: false
        example: "Test.user@example.com"
        required: true
        schema:
          type: string
  - name: remove_user_from_group
    description: Removes User from Specified Group
    parameters:
      - name: user_id
        description: Object ID of User
        multiline: false
        example: eb6fa72b-f4f0-4ce0-94d2-dd16b4a22686
        required: true
        schema:
          type: string
      - name: group_id
        description: Object ID of Group
        multiline: false
        example: 2a712b67-91af-429f-9603-a5bfhgu7b151
        required: true
        schema:
          type: string


