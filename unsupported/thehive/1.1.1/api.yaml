walkoff_version: 1.1.1
app_version: 1.1.1
name: thehive
description: TheHive implementation for Shuffle
tags:
  - Ticketing
  - Search
categories:
  - Cases
  - Ticketing
  - Search
contact_info:
  name: "@frikkylikeme"
  url: https://github.com/frikky
authentication:
  required: true
  parameters:
    - name: apikey
      description: The Apikey to use
      example: "*****"
      required: true
      schema:
        type: string
    - name: url
      description: The URL to use
      example: "http://localhost:9000"
      required: true
      schema:
        type: string
    - name: organisation
      description: The Organisation
      example: "myorg"
      required: false
      schema:
        type: string
actions:
  - name: create_alert
    description: Create an alert in TheHive
    parameters:
      - name: type
        description: The type to use for the alert
        example: "incident"
        required: true
        schema:
          type: string
      - name: source
        description: The source to use
        example: "SIEM"
        required: true
        schema:
          type: string
      - name: sourceref
        description: The source reference to use
        example: "incident-1234"
        required: true
        schema:
          type: string
      - name: title
        description: The title to use
        example: "THIS IS AN INCIDENT, PANIC"
        required: false
        schema:
          type: string
      - name: description
        description: The description to use
        example: ""
        required: false
        multiline: true
        schema:
          type: string
      - name: tlp
        description: The tlp to use
        example: "2"
        required: false
        schema:
          type: string
      - name: severity
        description: The severity to use
        example: "2"
        required: false
        schema:
          type: string
      - name: tags
        description: The tags to use
        example: "ioc,incident,this is a tag,what"
        required: false
        schema:
          type: string
      - name: artifacts 
        description: The artifacts to add
        example: "ioc,incident,this is a tag,what"
        required: false
        schema:
          type: string
    returns:
      example: '{"data": "this is a test", "this_is_a_number": 1, "this_is_a_list": [{"item": [{"hello": "there", "how_is_this": {"sub_in_sub": [{"another": "list"}]}}]}, {"item": "2"}], "subobject": {"data": "subobject"}}'
      schema:
        type: string
  - name: create_alert_artifact
    description: Create an alert artifact (TheHive 4 ONLY)
    parameters:
      - name: alert_id
        description: Alert identifier
        example: "~1234"
        required: true
        schema:
          type: string
      - name: dataType
        description: "Observable's type, must be a valid type, one of the defined data types in TheHive"
        example: "ip"
        required: true
        schema:
          type: string
      - name: data
        description: Observable's data/value
        example: "8.8.8.8"
        required: true
        schema:
          type: string
      - name: message
        description: Observable's description
        example: "Extracted IP entity from product X"
        required: false
        schema:
          type: string
      - name: tlp
        description: "Case's TLP: 0, 1, 2, 3 for WHITE, GREEN, AMBER, RED. Default: 2"
        example: "2"
        required: false
        schema:
          type: string
      - name: ioc
        description: "Observable's ioc flag, True to mark an observable as IOC. Default: False"
        example: "False"
        required: false
        multiline: false
        schema:
          type: string
      - name: sighted
        description: "Observable's sighted flag, True to mark the observable as sighted. Default: False"
        example: "False"
        required: false
        multiline: false
        schema:
          type: string
      - name: ignoreSimilarity
        description: "Observable's similarity ignore flag. Trueto ignore the observable during similarity computing"
        example: "False"
        required: false
        multiline: false
        schema:
          type: string
      - name: tags
        description: List of observable tags
        example: "ioc,alienvault,abuse.ch"
        required: false
        schema:
          type: string
    returns:
      example: |
        [
            {
                "_id": "~4321",
                "id": "~4321",
                "createdBy": "user.1@example.com",
                "createdAt": 1616443009693,
                "_type": "case_artifact",
                "dataType": "ip",
                "data": "8.8.8.8",
                "startDate": 1616443009693,
                "tlp": 2,
                "tags": [
                    "test1"
                ],
                "ioc": false,
                "sighted": false,
                "message": "Test IP entity",
                "reports": {},
                "stats": {}
            }
        ]
      schema:
        type: string
  - name: create_case
    description: Get an item from TheHive
    parameters:
      - name: title
        description: The title to use
        example: ""
        required: false
        multiline: true
        schema:
          type: string
      - name: description
        description: The description to use
        example: ""
        required: false
        multiline: true
        schema:
          type: string
      - name: tlp
        description: The tlp to use
        example: "2"
        required: false
        schema:
          type: string
      - name: severity
        description: The severity to use
        example: "2"
        required: false
        schema:
          type: string
      - name: tags
        description: The tags to use
        example: "ioc,incident,this is a tag,what"
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: create_case_from_alert
    description: Create a case from alert
    parameters:
      - name: alert_id
        description: The alert to promote it
        example: ""
        required: true
        schema:
          type: string
      - name: case_template
        description: Case template name to apply when creating the case
        example: ""
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: merge_alert_into_case
    description: Merge alert into case. Each observable of the alert will be added to the case if it doesn't exist in the case. The description of the alert will be appended to the case's description.
    parameters:
      - name: alert_id
        description: The alert to merge into case
        example: ""
        required: true
        schema:
          type: string
      - name: case_id
        description: The case to merge it to
        example: ""
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: add_case_artifact
    description: Add an observable to TheHive
    parameters:
      - name: case_id 
        description: The case to add it to
        example: ""
        required: true
        schema:
          type: string
      - name: data
        description: The item to add itself
        example: "shuffler.io"
        required: true
        schema:
          type: string
      - name: datatype
        description: The type of the item to add
        example: "domain"
        required: true
        schema:
          type: string
      - name: tags
        description: The tags to use
        example: "shuffle,is,cool"
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_item
    description: Get an item from TheHive
    parameters:
      - name: field_type
        description: The type to get (alert, case..)
        example: "alert"
        options:
          - alert
          - case
          - case_observables
          - case_task
          - case_tasks
          - linked_cases
          - task_log
          - task_logs
        required: true
        schema:
          type: string
      - name: cur_id
        description: The ID of the item to retrieve
        example: ""
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: update_field
    description: Update an alert field
    parameters:
      - name: field_type
        description: The type to modify (alert, case..)
        options:
          - alert
          - case
          - case_observables
          - case_task
          - case_tasks
          - linked_cases
          - task_log
          - task_logs
        required: true
        schema:
          type: string
      - name: cur_id
        description: The ID of the item to modify
        required: true
        schema:
          type: string
      - name: field
        description: The field to modify
        required: true
        schema:
          type: string
      - name: data
        description: The data to set the field to. If you want to append to what already exists, start with %s.
        required: true
        multiline: true
        schema:
          type: string
    returns:
      schema:
        type: number
  - name: search_case_title
    description: Get an item from TheHive
    parameters:
      - name: title_query
        description: The title to search for
        example: "injection"
        required: true
        schema:
          type: string
  - name: custom_search
    description: custom search Query
    parameters:
      - name: search_for
        description: select case or alert
        options:
          - case
          - alert
        required: true
        schema:
          type: string
      - name: custom_query
        description: Custom query for search
        example: "{\"_field\": \"title\", \"_value\": \"shuffle\"}"
        multiline: true
        required: true
        schema:
          type: string
  - name: search_alert_title
    description: Get an item from TheHive
    parameters:
      - name: title_query
        description: The title to search for
        example: "alert"
        multiline: true
        required: true
        schema:
          type: string
      - name: search_range
        description: The amount of alerts to get. Defaults to 0-25
        example: "0-50"
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: close_alert
    description: Close an alert in thehive
    parameters:
      - name: alert_id
        description: The ID to close
        example: "adf5e3d0fd85633be17004735a0a119e"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: reopen_alert
    description: Reopen an alert in TheHive
    parameters:
      - name: alert_id
        description: The ID to close
        example: "adf5e3d0fd85633be17004735a0a119e"
        required: true
        schema:
          type: string
  - name: run_analyzer
    description: Reopen an alert in TheHive
    parameters:
      - name: cortex_id
        description: The cortex ID
        example: "MISP_2_0"
        required: true
        schema:
          type: string
      - name: analyzer_id
        description: The analyzer to run
        example: "MISP_2_0"
        required: true
        schema:
          type: string
      - name: artifact_id
        description: The artifact ID
        example: "adf5e3d0fd85633be17004735a0a119e"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: create_task_log
    description: Creates a task log in TheHive
    parameters:
      - name: task_id
        description: The task ID
        example: "AXX1SWs8Oc6KiwR-tT2f"
        required: true
        schema:
          type: string
      - name: message
        description: The message to send
        example: "A nice screenshot "
        required: true
        schema:
          type: string
      - name: filedata
        description: The file ID from Shuffle
        example: "adf5e3d0fd85633be17004735a0a119e"
        required: false
        schema:
          type: file
  - name: delete_alert_artifact
    description: Deletes and artifact from a TheHive alert
    parameters:
      - name: artifact_id 
        description: The artifact ID to delete
        example: "adf5e3d0fd85633be17004735a0a119e"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: create_case_file_observable
    description: Creates a task log in TheHive
    parameters:
      - name: case_id
        description: The case ID
        example: "AXX1SWs8Oc6KiwR-tT2f"
        required: true
        schema:
          type: string
      - name: tags
        description: Tags for the case artifact
        example: "ioc,cool,artifact"
        required: true
        schema:
          type: string
      - name: filedata
        description: The file ID from Shuffle
        example: "adf5e3d0fd85633be17004735a0a119e"
        required: true
        schema:
          type: file
    returns:
      schema:
        type: string
large_image: data:image/png;base64,
