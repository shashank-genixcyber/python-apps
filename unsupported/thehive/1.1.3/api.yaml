            "description": "demo organisation",
            "id": "~3420280",
            "links": [],
            "name": "demo"
          }
        ]
      schema:
        type: string
  - name: create_organisation
    description: Create a new organisation in TheHive
    parameters:
      - name: name
        description: Organisation name
        example: "MyOrgName"
        required: true
        schema:
          type: string
      - name: description
        description: Organisation description
        example: "MyOrg is the best!"
        required: true
        schema:
          type: string
    returns:
      example: |
        {
          "_id": "~40964112",
          "_type": "organisation",
          "createdAt": 1623885332433,
          "createdBy": "admin@thehive.local",
          "description": "inu",
          "id": "~40964112",
          "links": [],
          "name": "bruh"
        }
      schema:
        type: string
  - name: create_user
    description: Create a new user in TheHive
    parameters:
      - name: login
        description: User login
        example: "newuser@thehive.local"
        required: true
        schema:
          type: string
      - name: name
        description: User Name
        example: "FirstName LastName"
        required: true
        schema:
          type: string
      - name: profile
        description: User profile
        example: "read-only"
        required: true
        options:
          - org-admin
          - analyst
          - read-only
        schema:
          type: string
    returns:
      example: |
        {
          "_createdAt": 1623887155861,
          "_createdBy": "admin@thehive.local",
          "_id": "~16488",
          "hasKey": false,
          "hasMFA": false,
          "hasPassword": false,
          "locked": false,
