authentication:
  required: true
  parameters:
    - name: apikey 
      description: The apikey to use for the API 
      multiline: false
      example: "meteor-LsShkYxhQisn1ucfMI7c1CbkMC3wX7rnIZ02I8FwVXZ"
      required: true
      schema:
        type: string
    - name: organization_id 
      description: Your organization's ID
      multiline: false
      example: "sk9JHBGPDPiQ6NQZ4"
      required: true
      schema:
        type: string
actions:
  - name: list_incidents 
    description: Get hoxhunt incidents of a given status
    parameters:
      - name: apikey 
        description: The apikey to use for the API 
        multiline: false
        example: "meteor-LsShkYxhQisn1ucfMI7c1CbkMC3wX7rnIZ02I8FwVXZ"
        required: true
        schema:
          type: string
      - name: organization_id 
        description: Your organization's ID
        multiline: false
        example: "sk9JHBGPDPiQ6NQZ4"
        required: true
        schema:
          type: string
      - name: state
        description: The state to look for. Defaults to OPEN
        multiline: false
        example: "OPEN"
        required: false 
        schema:
          type: string
      - name: limit 
        description: The maximum amount to get
        multiline: false
        example: "100"
        required: false 
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_incident 
    description: Get a hoxhunt incidents with details 
    parameters:
      - name: apikey 
        description: The apikey to use for the API 
        multiline: false
        example: "meteor-LsShkYxhQisn1ucfMI7c1CbkMC3wX7rnIZ02I8FwVXZ"
        required: true
        schema:
          type: string
      - name: organization_id 
        description: Your organization's ID
        multiline: false
        example: "sk9JHBGPDPiQ6NQZ4"
        required: true
        schema:
          type: string
      - name: incident_id 
        description: The id to look for. 
        multiline: false
        example: "e.g. RESOLVED or OPEN"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: change_incident_status 
    description: Get a hoxhunt incidents with details 
    parameters:
      - name: apikey 
        description: The apikey to use for the API 
        multiline: false
        example: "meteor-LsShkYxhQisn1ucfMI7c1CbkMC3wX7rnIZ02I8FwVXZ"
        required: true
        schema:
          type: string
      - name: organization_id 
        description: Your organization's ID
        multiline: false
        example: "sk9JHBGPDPiQ6NQZ4"
        required: true
        schema:
          type: string
      - name: incident_id 
        description: The id to look for
        multiline: false
        example: "1234"
        required: true
        schema:
          type: string
      - name: state 
        description: The state to look for. Defaults to OPEN
        multiline: false
        example: "RESOLVED"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: list_threats 
    description: Get hoxhunt threats of a given status
    parameters:
      - name: apikey 
        description: The apikey to use for the API 
        multiline: false
        example: "meteor-LsShkYxhQisn1ucfMI7c1CbkMC3wX7rnIZ02I8FwVXZ"
        required: true
        schema:
          type: string
      - name: organization_id 
        description: Your organization's ID
        multiline: false
        example: "sk9JHBGPDPiQ6NQZ4"
        required: true
        schema:
          type: string
      - name: state
        description: The state to look for. Defaults to OPEN
        multiline: false
        example: "OPEN"
        required: false 
        schema:
          type: string
      - name: limit 
        description: The maximum amount to get
        multiline: false
        example: "100"
        required: false 
        schema:
          type: string
    returns:
      schema:
        type: string
large_image: data:image/png;base64,
