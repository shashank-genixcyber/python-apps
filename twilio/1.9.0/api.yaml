walkoff_version: 1.9.0
app_version: 1.9.0
name: twilio
description: Send SMS from Shuffle through Twilio.com
tags:
  - HTTP
categories:
  - HTTP
contact_info:
  name: "Entwicklungsleiter"
  url: https://github.com/Entwicklungsleiter
  email: "50797003+Entwicklungsleiter@users.noreply.github.com"
authentication:
  required: true
  parameters:
    - name: url
      description: Twilio API URL.
      example: "https://api.twilio.com/2010-04-01/Accounts/TWILIO_ACCOUNT_SID/Messages.json"
      required: true
      schema:
        type: string
    - name: username
      description: Your Twilio account SID
      multiline: false
      required: true
      example: "Username"
      schema:
        type: string
    - name: password
      description: Your Twilio account secret
      multiline: false
      required: true
      example: "*****"
      schema:
        type: string
    - name: headers
      description: Headers to use
      multiline: true
      required: false
      example: "Content-Type: application/x-www-form-urlencoded"
      schema:
        type: string
actions:
  - name: Send_SMS
    description: sends an SMS to Twilio API endpoint
    parameters:
      - name: url
        description: Twilio API URL
        multiline: false
        example: "https://api.twilio.com/2010-04-01/Accounts/TWILIO_ACCOUNT_SID/Messages.json"
        required: true
        schema:
          type: string
      - name: headers
        description: Headers to use
        multiline: true
        required: false
        example: "Content-Type: application/x-www-form-urlencoded"
        schema:
          type: string
      - name: username
        description: Your Twilio account SID
        multiline: false
        required: true
        example: "Username"
        schema:
          type: string
      - name: password
        description: Your Twilio account secret
        multiline: false
        required: true
        example: "*****"
        schema:
          type: string
      - name: timeout
        description: Add a timeout (in seconds) for the request
        multiline: false
        required: false
        example: "10"
        schema:
          type: bool
      - name: body
        description: The message to send.
        multiline: true
        example: "I did not have any sexual relationship with Miss Lewinsky!"
        required: true
        schema:
          type: string
      - name: From
        description: The senders phone number, see Your Twilio account for accepted phone numbers.
        multiline: false
        example: "+1234567890"
        required: true
        schema:
          type: string
      - name: To
        description: The message receiver phone number (or a comma separated list of phone numbers).
        multiline: false
        example: "+9876543210,+1928374650"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
      example: "404 NOT FOUND"
