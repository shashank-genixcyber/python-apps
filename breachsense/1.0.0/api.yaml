app_version: 1.0.0
name: breachsense
description: App to interact with Breachsense - https://breachsense.io/doc
contact_info:
  name: "@davedhaval"
  url: https://www.infopercept.com
  email: dhavald@infopercept.com
tags:
  - Darkweb
  - Data breach Monitor 
categories:
  - Assets 
authentication:
  required: true
  parameters:
    - name: api_key
      description: The API key to use
      example: "*****"
      required: true
      schema:
        type: string
actions:
  - name: Basic_search
    description: Just a simple search
    parameters:
    - name: search_term
      description: search term - e.g. example.com or john@example.com
      required: true
      example: "abx@xyz.com"
      schema:
        type: string 
    - name: date
      description: only display results newer that this value. Value set in YYYYMMDD format
      example: "20210820"
      required: false
      schema:
        type: string
  - name: Display_Description
    description: Display a short description of the breach
    parameters:
    - name: search_term
      description: search term - e.g. example.com or john@example.com
      required: true
      example: "abx@xyz.com"
      schema:
        type: string 
    - name: date
      description: only display results newer that this value. Value set in YYYYMMDD format
      example: "20210820"
      required: false
      schema:
        type: string
  - name: Strict_search
    description: Display a short description of the breach
    parameters:
    - name: search_term
      description: search term - e.g. example.com or john@example.com
      required: true
      example: "abx@xyz.com"
      schema:
        type: string 
    - name: date
      description: only display results newer that this value. Value set in YYYYMMDD format
      example: "20210820"
      required: false
      schema:
        type: string
  - name: Domain_Monitor
    description: manage monitored domains
    parameters:
    - name: action
      description: must be set to add, del or list
      required: true
      example: "add, del or list"
      schema:
        type: string 
    - name: domain
      description: add/delete the domain you wish to monitor
      example: "example.com"
      required: false
      schema:
        type: string
  - name: Custom_search
    description: Supply custom switch
    parameters:
    - name: search_term
      description: search term - e.g. example.com or john@example.com
      required: true
      example: "abx@xyz.com"
      schema:
        type: string 
    - name: date
      description: only display results newer that this value. Value set in YYYYMMDD format
      example: "20210820"
      required: false
      schema:
        type: string
    - name: extra_Params
      description: only display results newer that this value. Value set in YYYYMMDD format
      example: "list&uniq&hash&p=2"
      required: true
      schema:
        type: string
  - name: Check_credits 
    description: return the number of remaining monthly queries allowed
    parameters:
    required: false
    schema:
        type: string
large_image: data:image/png;base64,
