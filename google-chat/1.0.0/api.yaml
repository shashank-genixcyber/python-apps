app_version: 1.0.0
name: Google Chat 
description: An app for Google Chat messaging service
contact_info:
  name: "nusantara-self"
  url: https://github.com/nusantara-self
tags:
  - Alert 
categories:
  - Communication 
authentication:
  required: true 
  parameters:
    - name: webhook_url
      description: webhook URL that also defines the room chat
      example: "https://chat.googleapis.com/v1/spaces/AAAAAAAA/messages?key=AIzaSyDdI&token=ZDsd2531"
      required: true
      schema:
        type: string
actions:
  - name: send_simple_message
    description: Sends a message to Google Chat room.
    parameters:
      - name: webhook_url
        description: Enter the webhook created in your Chat room 
        required: true
        multiline: false 
        example: 'https://chat.googleapis.com/v1/spaces/AAAAAAAA/messages?key=AIzaSyDdI&token=ZDsd2531'
        schema:
          type: string
      - name: message
        description: Message to send
        required: true
        multiline: true
        example: "Alert X has been remediated by Shuffle."
        schema:
          type: string
      - name : threadKey
        description: Write in the specified thread related to this key or create it. Optional.
        required: false
        multiline: false
        example: "SplunkAlertThread"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: send_card_message
    description: Sends a 'card-style' message to Google Chat room.
    parameters:
      - name: webhook_url
        description: Enter the webhook created in your Chat room
        required: true
        multiline: false
        example: 'https://chat.googleapis.com/v1/spaces/AAAAAAAA/messages?key=AIzaSyDdI&token=ZDsd2531'
        schema:
          type: string
      - name: message
        description: Message to send
        required: true
        multiline: true
        example: "Alert X has been remediated by Shuffle."
        schema:
          type: string
      - name: app
        description: App for the header picture and name
        required: false
        schema:
          type: string
        options:
          - Shuffle
          - Splunk
          - TheHive
          - PrismaCloud 
          - AWSWAF
          - CVE
      - name : threadKey                                                                                     
        description: Write in the specified thread related to this key or create it. Optional.               
        required: false                                                                                      
        multiline: false                                                                                     
        example: "SplunkAlertThread"                                                                         
        schema:                                                                                              
          type: string  
    returns:
      schema:
        type: string
