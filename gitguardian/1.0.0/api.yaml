app_version: 1.0.0
name: GitGuardian 
description: An app to interact with GitGuardian
contact_info:
  name: "@dhavaldave"
  url: https://twitter.com/dhavaldave98
  email: dhavald@infopercept.com
tags:
  - Vulnerabilities
  - Assets
categories:
  - Assets
authentication:
  required: true
  parameters:
    - name: api_key 
      description: The access key to use
      example: "*****"
      required: true
      schema:
        type: string  
actions:
  - name: content_scan
    description: Scans provided content for policy breaks. 
    parameters:
      - name: content
        description: Provide a content you want to scan  
        required: false
        multiline: true
        example: "Your content here"
        schema:
          type: string
      - name: file_id
        description:
        required: false
        multiline: false
        example: "file id"
        schema:
          type: file    
    returns:
      schema:
        type: string
large_image: data:image/png;base64,
