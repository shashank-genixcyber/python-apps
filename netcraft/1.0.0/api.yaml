contact_info:
  name: "@frikkylikeme"
  url: https://github.com/frikky
  email: "frikky@shuffler.io"
actions:
  - name: report_attack 
    description: Report an attack for takedown
    parameters:
      - name: user 
        description: The user to use for the API 
        multiline: false
        example: "Username"
        required: true
        schema:
          type: string
      - name: password 
        description: The password to use for the API 
        multiline: false
        example: "p@ssw0rd"
        required: true
        schema:
          type: string
      - name: attack 
        description: The url or email you want to report 
        multiline: false
        example: "https://google.com"
        required: true
        schema:
          type: string
      - name: comment 
        description: A comment to use for the takedown
        multiline: false
        example: "Thanks for taking down my phishing site :)"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: get_takedowns
    description: Get a takedown by multiple values
    parameters:
      - name: user 
        description: The user to use for the API 
        multiline: false
        example: "Username"
        required: true
        schema:
          type: string
      - name: password 
        description: The password to use for the API 
        multiline: false
        example: "p@ssw0rd"
        required: true
        schema:
          type: string
      - name: id 
        description: The id of the takedown 
        multiline: false
        example: "123456"
        required: false
        schema:
          type: string
      - name: group_id 
        description: The groupid of the takedown
        multiline: false
        example: "654321"
        required: false
        schema:
          type: string
      - name: domain
        description: The domain to search for
        multiline: false
        example: "example.com"
        required: false
        schema:
          type: string
      - name: attack_url 
        description: The url to search for
        multiline: false
        example: "https://example.com/malicious"
        required: false
        schema:
          type: string
      - name: ip
        description: The IP to search for
        multiline: false
        example: "1.2.3.4"
        required: false
        schema:
          type: string
      - name: domain_attack
        description: Is it a domain attack?
        multiline: false
        example: "yes"
        required: false
        schema:
          type: string
      - name: statuses
        description: Statuses to search for
        multiline: false
        example: "Verified,Contacted Police"
        required: false
        schema:
          type: string
      - name: phishkit_only 
        description: Requires phishkit?
        multiline: false
        example: "false"
        required: false
        schema:
          type: string

    async def get_takedowns(user, password, id="", group_id="", url="", ip="", domain_attack="", statuses="", phishkit_only=""): 
    returns:
      schema:
        type: string
  - name: get_takedown 
    description: Get a takedown by its id or group_id
    parameters:
      - name: user 
        description: The user to use for the API 
        multiline: false
        example: "Username"
        required: true
        schema:
          type: string
      - name: password 
        description: The password to use for the API 
        multiline: false
        example: "p@ssw0rd"
        required: true
        schema:
          type: string
      - name: id 
        description: The id of the takedown 
        multiline: false
        example: "123456"
        required: false
        schema:
          type: string
      - name: group_id 
        description: The groupid of the takedown
        multiline: false
        example: "654321"
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: escalate_takedown 
    description: Use to escalate a takedown to manual
    parameters:
      - name: user 
        description: The user to use for the API 
        multiline: false
        example: "Username"
        required: true
        schema:
          type: string
      - name: password 
        description: The password to use for the API 
        multiline: false
        example: "p@ssw0rd"
        required: true
        schema:
          type: string
      - name: id
        description: The ID of the item to take down
        multiline: false
        example: "123456"
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: screenshot 
    description: Take a screenshot of an URL using Netcraft
    parameters:
      - name: user 
        description: The user to use for the API 
        multiline: false
        example: "Username"
        required: true
        schema:
          type: string
      - name: password 
        description: The password to use for the API 
        multiline: false
        example: "p@ssw0rd"
        required: true
        schema:
          type: string
      - name: takedownurl
        description: The URL to screenshot
        multiline: false
        example: "https://malicious.com"
        required: true 
        schema:
          type: string
      - name: proxies 
        description: The proxies to use based on netcraft standards
        multiline: false
        example: "dk,us,jp"
        required: false
        schema:
          type: string
    returns:
      schema:
        type: string
