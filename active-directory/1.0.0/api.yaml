app_version: 1.0.0
name: Active Directory
description: Active Directory and LDAP/LDAPS. For full usage of the action configure using LDAPS.
contact_info:
  name: "@d4rkw0lv3s"
  url: https://github.com/D4rkw0lv3s
  email: d4rkw0lv3s@outlook.pt
tags:
  - activedirectory
  - ldap 
  - ldaps
  - Azure AD
categories:
  - IAM
  - assets 
authentication:
  required: true
  parameters:
    - name: server
      description: "Server fqdn or ip address."
      example: "server-1.mycompany.com or 127.0.0.1"
      required: true
      schema:
        type: string
    - name: port
      description: "Server port."
      required: true
      example: "389"
      schema:
        type: string
    - name: domain
      description: "Domain to BIND to AD/LDAP with. Should JUST be the NetBIOSName from Get-Addomain"
      example: "ICPLAHD"
      required: true
      schema:
        type: string
    - name: login_user
      description: "Username to BIND to AD/LDAP with"
      example: "binduser"
      required: true
      schema:
        type: string
    - name: password
      description: "Password to BIND with."
      example: "Password1IsBad!"
      required: true
      schema:
        type: string
    - name: base_dn
      description: "Search Base DN"
      example: "OU=Users,DC=icplahd,DC=com"
      required: true
      schema:
        type: string
    - name: use_ssl
      description: "Use SSL Connection Security"
      required: true
      example: "True"
      options:
        - "true"
        - "false"
      schema:
        type: string
actions:
  - name: user_attributes
    description: Query AD for details about a specified user
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: set_password
    description: Set password for given user
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: new_password
        description: user new password
        required: true
        multiline: false
        example: 'Password1IsBad!'
        schema:
          type: string
      - name: repeat_password
        description: repeat the new password
        required: true
        multiline: false
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: change_password_at_next_logon
    description: Force user to change password at next logon
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: enable_user
    description: Enable User account
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=mycompany,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: disable_user
    description: Disable User account
    parameters:
      - name: samaccountname
        description: user to query
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=icplahd,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: lock_user
    description: Lock User account
    parameters:
      - name: samaccountname
        description: user to lock
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=icplahd,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: unlock_user
    description: Unlock User account
    parameters:
      - name: samaccountname
        description: user to unlock
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=icplahd,DC=com"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: change_user_password_at_next_login 
    description: Set given password for user at next login
    parameters:
      - name: samaccountname
        description: user to change password for
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=icplahd,DC=com"
        schema:
          type: string
      - name: new_user_password
        description: "New password you want to set"
        required: true
        multiline: false
        example: "***"
        schema:
          type: string
      - name: repeat_new_user_password
        description: "Repeat new password you want to set"
        required: true
        multiline: false
        example: "***"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: add_user_to_group
    description: Add user to group
    parameters:
      - name: samaccountname
        description: user to change password for
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=icplahd,DC=com"
        schema:
          type: string
      - name: group_name
        description: "Group you want to add user to"
        required: true
        multiline: false
        example: "Group name"
        schema:
          type: string
    returns:
      schema:
        type: string
  - name: remove_user_from_group
    description: Remove user from group
    parameters:
      - name: samaccountname
        description: user to change password for
        required: true
        multiline: false
        example: 'user01'
        schema:
          type: string
      - name: search_base
        description: "If empty it will use the base_dn."
        required: false
        multiline: false
        example: "OU=Users,DC=icplahd,DC=com"
        schema:
          type: string
      - name: group_name
        description: "Group you want to remove user from"
        required: true
        multiline: false
        example: "Group name"
        schema:
          type: string
    returns:
      schema:
        type: string
  
